<!DOCTYPE html>
<html>
<head>
    <title>Members List</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            border: 1px solid #333;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1><u><i>All Members</i></u></h1>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            
        </tr>
        {% for member in members %}
        <tr>
            <td>{{ member.id }}</td>
            <td>{{ member.firstname }}</td>
            <td>{{ member.lastname }}</td>
           
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No members found.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
